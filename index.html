    <!-- Home page template -->

        <main class="page-content" id="homePage-wrapper">

                    <nav id="side-nav"></nav>
                </div> -->
            </header>

                        <img src="./imgs/hero.jpg" class="main-img">
                    </div>  -->

                        </div>
                        <div class="main-search-wrapper">
                            <span class="input-wrapper">
                                <i class="fas fa-search"></i>

                        </div>
                        <div class="button-container">

                    </div>
                </div>

                <div class="home-categories">

                        </div>

                            <div class="brand"><img src="./imgs/brands/ktuned.png"></div>
                            <div class="brand"><img src="./imgs/brands/hardrace.png"></div>
                            <div class="brand"><img src="./imgs/brands/skunk2.png"></div>
                            <div class="brand"><img src="./imgs/brands/bc.png"></div>

                        </div>
                    </article>

                                <h2 class="header"><i class="fas fa-bolt"></i>Reduced to Clear</h2>
                            </div>

                            <div class="sale-content"></div>

                    <!-- ABOUT -->

                                <h3>Genuine Parts</h3>
                            </div>
                            <div>
                                <i class="fas fa-plane-departure"></i>
                                <h3>Fast Shipping</h3>
                            </div>

                        <i class="fas fa-dollar-sign"></i><p>No hidden fees</p>
                    </span>
                    <span class="footer-span">
                        <i class="fas fa-globe-asia"></i><p>We ship worldwide!</p>
                    </span>
                </div>
                <hr>
                <div class="about-footer">
                    <a id="about-btn">About</a>
                    <div class="social-links">
                        <a href="https://dribbble.com/JamesBerry98"><i class="fab fa-dribbble"></i></a>

                        <a href="https://codepen.io/James_Berry"><i class="fab fa-codepen"></i></a>
                        <a href="https://github.com/Berry-James"><i class="fab fa-github"></i></a>
                        <a href="http://berry.codes"><i class="fas fa-globe-asia"></i></a>

            </div>

     <!-- Parts page template -->
     <script type="text/template" id="template-page-parts">
        <div class="page page-home">
            <header class="page-header is-sticky">
            </header>
            <main class="page-content parts-page">
                <section class="parts-header">
                    <span class="search-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="search" id="search-input" placeholder="Search for Parts"> 
                    </span>
                </section>
                <div class="filter-container-cap">
                    <i class="fas fa-filter"></i>
                    <h2>Filters</h2>
                </div>
                <div class="filter-container">
                    <div class="query-div">
                        <p class="query"></p>
                    </div> 
                    <div class="filters" id="vehicle-filter">
                        <a id="vehicle-filters-text" class="filter-text">Vehicle<i class="fas fa-angle-right" id="chevron"></i></a>
                        <div class="parts-list-filters" id="vehicle-filter-container">
                            <a id="filters-close-btn">&times;</a>
                        </div>
                        <div class="parts-list-filters-backdrop"></div>
                    </div>
                    <div class="filters" id="category-filter">
                        <a id="category-filters-text" class="filter-text">Category<i class="fas fa-angle-right" id="chevron"></i></a>
                        <div class="parts-list-filters" id="category-filter-container">
                            <a id="filters-close-btn">&times;</a>
                        </div>
                        <div class="parts-list-filters-backdrop"></div>
                    </div>

                </div>
  
                <div id="parts-list" class="parts-container"></div>
            </main>
        </div>
    </script>

   <!-- Cart page template -->
   <script type="text/template" id="template-page-cart">
        <div class="page page-cart">
            <header class="page-header is-sticky"></header>
            <main class="page-content">
                <div class="cart-page-wrapper">
                    <div class="cart-title">
                        <h1>Cart</h1>
                    </div>
                    <div id="parts-list" class="cart-parts"></div>
                    <div class="cart-summary">
                        <h2>Summary</h2>
                        <div class="summary-item">
                            <p id="preTax">Enter promotional code</p>
                        </div>
                        <hr>
                        <div class="summary-item">
                            <p>Subtotal</p>
                            <p id="tax"> + Tax = </p>
                        </div>
                        <hr>
                        <div class="summary-item">
                            <h2 id="postTax">Total</h2>
                        </div>
                        <hr>
                        <button class="button" id="payment-btn">Proceed to payment</button>
                    </div>
                </div>
            </main>
        </div>
    </script>
    
    <!-- Check out modal template -->
    <script type="text/template" id="template-checkout-modal">
        <div class="checkout-modal">
            <h2>Payment</h2>
            <h3><span id="total-price"></span></h3>
            <div class="payment-methods">
                <a class="button">Credit/Debit</a>
                <a class="button">Paypal</a>
                <a class="button">Bank Transfer</a>
            </div>
            <div class="checkout-inputs">
                <input class="input" id="checkout-name" type="text" placeholder='Full Name'>
                <input class="input" id="checkout-number" type="number" placeholder='Card No.'>
                <input class="input" id="checkout-expiration" type="text" placeholder='Expiration'>
                <input class="input" id="checkout-security" type="text" placeholder='Those three wacky numbers on the back'>
            </div>
            <button class="button">Confirm and Pay</button>
        </div>
    </script>
    <!-- 404 page template -->
    <script type="text/template" id="template-page-404">
        <div class="page page-home">
            <header class="page-header is-sticky"></header>
            <main class="page-content">
                <div class="error-wrap">
                    <h1>404 page/file not found</h1>
                    <p>Sorry about this.</p>
                </div>
            </main>
        </div>
    </script>

    <!-- User Profile page template -->
    <script type="text/template" id="template-page-user-profile">
        <div class="page page-home">
            <header class="page-header is-sticky">
                <div class="nav-bar">
                    <img class="site-title" src="./imgs/logo.png"></img>
                    <nav id="main-nav"></nav>
                    <nav id="side-nav"></nav>
                </div>
            </header>
            <main class="page-content">
                <div class="userDiv">
                    <div class="user-header">
                        <h1>My Account</h1>
                    </div>
                    <div class="user-details">
                        <h2><i class="fas fa-user"></i>User details</h2>
                        <p><strong>Name:</strong> {{ firstName }} {{ lastName }}</p>
                        <p><strong>Email:</strong> {{ email }}</p>
                        <p><strong>Vehicle:</strong> {{ vehicle }}</p>
                    </div>
                    <div class="order-history">
                        <h2><i class="fas fa-history"></i>Order History</h2>
                    </div>
                    <div class="delete">
                        <button class="button">Delete my Account</button>
                    </div>
                </div>
<!--                 <img src="{{ vehicleImg }}" class="vehicle_img">
 -->                
            </main>
        </div>
    </script>

    <!-- Sign Up Page template -->
    <script type="text/template" id="template-page-sign-up">
        <div class="page page-signup">
            <header class="page-header is-sticky">
                <div class="nav-bar">
                    <img class="site-title" src="./imgs/logo.png"></img>
                    <nav id="main-nav"></nav>
                    <nav id="side-nav"></nav>
                </div>
            </header>
            <main class="page-content">
                <div class="sign-in-bg-wrap">
                    <div class="sign-in-bg"></div>
                </div>
                <div class="form-wrapper">
                    <div class="form-right">
                        <img src="./imgs/logo.png">
                    </div>
                    <div class="form-left">
                        <a href="#signIn">Already have an account?</a>
                        <hr>
                        <h1 class="signUpTitle">Sign Up</h1>
                        <form action="" method="post" id="form-sign-up" class="inline-form">
                            <div class="field">
                                <i class="fas fa-user"></i>
                                <input type="text" class="input" name="first_name" placeholder="First Name">
                            </div>
                            <div class="field">
                                <i class="fas fa-user"></i>
                                <input type="text" class="input" name="last_name" placeholder="Last Name">
                            </div>
                            <div class="field"> 
                                <i class="fas fa-envelope"></i>
                                <input type="email" class="input" name="email" placeholder="Email">
                            </div>
                            <div class="field">
                                <i class="fas fa-key"></i>
                                <input type="password" class="input" name="password" placeholder="Password">
                            </div>
                            <label class="label" for="vehicleSelect">Select your Vehicle</label>
                            <select id="vehicleSelect" name="vehicle" placeholder="selet vehicle">
                                <option value="1988 Honda CRX" class="option">Honda CRX (1988-1998)</option>
                                <option value="1988 Honda CIVIC" class="option">Honda CIVIC (1988-1991)</option>
                                <option value="1988 Honda PRELUDE" class="option">Honda PRELUDE (1988-1991)</option>
                                <option value="1989 Honda INTEGRA" class="option">Honda INTEGRA (1989-1993)</option>
                            </select>   
                            <div class="field">
                                <input type="submit" value="Sign Up" class="button" id="submitButton">
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </script>

    <!-- Sign In Page template -->
    <script type="text/template" id="template-page-sign-in">
        <div class="page page-home">
            <header class="page-header is-sticky">
            </header>
            <main class="page-content sign-page">
                <div class="sign-in-bg-wrap">
                    <div class="sign-in-bg"></div>
                </div>
                <div class="form-wrapper">
                    <div class="form-right">
                        <img src="./imgs/logo.png">
                    </div>
                    <div class="form-left">
                        <a class="create_acc">Don't have an account?</a>
                        <hr>
                        <h1>Sign In</h1>
                        <form action="" method="post" id="form-sign-in" class="inline-form">
                            <div class="field">
                                <span class="input-underline"></span>
                                <i class="fas fa-envelope"></i>
                                <input type="email" class="input" name="email" placeholder="Email">
                            </div>
                            <div class="field">
                                <span class="input-underline"></span>
                                <i class="fas fa-key"></i>
                                <input type="password" class="input" name="password" placeholder="Password">
                            </div>
                            <div class="field">
                                <input type="submit" value="Sign In" class="signIn-btn button">
                            </div>

                        </form>
                    </div>
                </div>
            </main>
        </div>
    </script>

    <!-- Part entry template -->
    <script type="text/template" id="template-part-entry">
        
        </span>
        <div class="content">
            <span class="inCart-icon">
                <i class="fas fa-shopping-cart"></i>
            </span>
            <div class="img-cont">
                <img src="{{ part_image }}" alt="Part Image" class="part-image">
            </div>

            <div class="part-entry-text-wrapper">
                <h2 class="part_manufacturer">{{ manufacturer }}</h2>

                <div class="part_price"><p>${{ price }}</p></div>

        </div>
        <div class="part-btns">

            <button class="cart-btn"><i class="fas fa-shopping-cart"></i>Add to Cart</button>
        </div>
    </script>

    <!-- Part modal template -->
    <script type="text/template" id="template-part-modal">
        <div class="part-modal">
            <div class="content modal-text">
                <p class="category">{{ category }}</p>

                <h2 class="manufacturer">{{ manufacturer }}</h2>
                <div class="part_name">{{ part_name }}</div>
                <div class="part_number">Part Number {{ part_number }}</div>
                
                <p class="vehicle_fitment"><b>Fits:</b> {{ vehicle_fitment }}</p>
                <div class="part_price"><p>${{ price }}</p></div>
                <button class="button cart-btn"><i class="fas fa-cart-plus"></i>Cart</button>
            </div>
            <img src="{{ part_image }}" alt="Part Image" class="part-image-modal">
        </div>
    </script>
